name: cookbook
description: Simple app for aspiring chefs.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.4.0'

dependencies:

  adaptive_theme: ^3.4.0
  animated_text_kit: ^4.2.2
  bottom_navy_bar: ^6.0.0
  cloud_firestore: ^4.9.1
  cupertino_icons: ^1.0.2
  day_night_switcher: ^0.2.0+1
  equatable: ^2.0.5
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_spinkit: ^5.1.0
  get_it: ^7.6.4
  google_fonts: ^5.1.0
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  http: ^1.1.0
  image_picker: ^1.0.4
  injectable: ^2.3.0
  internet_connection_checker: ^1.0.0+1
  nanoid: ^1.0.0
  provider: ^6.0.5
  

dev_dependencies:
  bloc_test: ^9.1.4
  build_runner: ^2.2.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.11
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.0
  mocktail: ^1.0.0
  

flutter_native_splash: 
  background_image: assets/background_image.png

flutter_icons:
  image_path: assets/app_icon.png
  android: true

flutter:

  uses-material-design: true

  assets:
    - assets/background_login.png
    - assets/recipe_example.jpg
    - assets/meal_loading.jpg
    - assets/app_icon.png